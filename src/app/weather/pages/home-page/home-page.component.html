<div class="bg-[#f7f7f8e7] rounded-md w-[800px] p-10 border-red-400 mx-auto text-center overflow-hidden dark:bg-slate-800">
    <div>
      <div class="flex justify-between items-center mb-4">
        <h1 class="text-center uppercase font-bold text-2xl">Buscador de Clima</h1>
  
        <button (click)="setDarkMode()" class="focus:outline-none">
          <img [src]="getIconPath()" alt="Dark/Light Icon" class="w-6 h-6">
        </button>
      </div>
  
      <weather-searchbox
        class="ml-5"
        placeholder="Busca tu ciudad"
        (onValue)="searchByWeatherPais($event)"
      ></weather-searchbox>
  
      <app-spinner-loading *ngIf="isLoading"></app-spinner-loading>
    </div>
  
    <!-- climas en la semana -->
    <div class="w-full md:w-3/4 mx-auto">
      <app-weather-card [clima]="clima"></app-weather-card>
    </div>
  </div>
